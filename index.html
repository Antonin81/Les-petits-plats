<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class="banner-image" src="./img/banner.png" alt="">
            <a href="#">
                <img class="logo" src="./img/Logo.png" alt="Logo Les Petits Plats">
            </a>
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <form class="header-form">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <button><img src="./img/magnifying-glass.png" class="magnifying-glass" alt=""></button>
            </form>
        </header>
        <main>
            <div id="sort-section">
                <div class="selects">
                    <div class="select">
                        <button class="select-button" id="Ingredients" data-open=false>Ingrédients</button>
                        <div class="select-dropdown hidden">
                            <div class="select-search-section">
                                <input type="search">
                                <img src="./img/magnifying-glass-dropdown.png" alt="">
                            </div>
                            <ul class="option-list">
                            </ul>
                        </div>
                    </div>
                    <div class="select">
                        <button class="select-button" id="Appliances" data-open=false>Appareils</button>
                        <div class="select-dropdown hidden">
                            <div class="select-search-section">
                                <input type="search">
                                <img src="./img/magnifying-glass-dropdown.png" alt="">
                            </div>
                            <ul class="option-list">
                            </ul>
                        </div>
                    </div>
                    <div class="select">
                        <button class="select-button" id="Ustensils" data-open=false>Ustensiles</button>
                        <div class="select-dropdown hidden">
                            <div class="select-search-section">
                                <input type="search">
                                <img src="./img/magnifying-glass-dropdown.png" alt="">
                            </div>
                            <ul class="option-list">
                            </ul>
                        </div>
                    </div>
                </div>
                <h2>1500 recettes</h2>
            </div>
            <div id="filters">
            </div>
            <p id="no-recipes-message">Aucune recette ne correspond à votre recherche " <span class="word-message"></span> "...</p>
            <div id="recipies">
            </div>
        </main>
        <script src="recipies.js"></script>
        <script src="script.js"></script>
        <script src="inputs.js"></script>
    </body>
</html>
